<div
  class="w-full flex gap-6 max-w-[64.375rem] mx-40 mt-2 overflow-x-auto pb-[3rem] custom-scrollbar"
>
  <!-- Array items of product cards -->
  @for (prod of listProduct; track prod.id) {
  <app-product-card [card]="prod" [exProdDetails]="exProdDetails" />
  }
</div>

<!-- Show error component it here is an error -->
@if (haveError()) {
<app-error-message [errorMessage]="errorMessage" />
}
