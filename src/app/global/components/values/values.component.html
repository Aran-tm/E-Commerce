<div class="mx-40 flex flex-row py-12 gap-6 h-full">
  @for (card of valueCards; track card.id) {
  <div
    class="gap-4 rounded-2xl w-full bg-color-neutralSix px-8 py-12 flex flex-col"
  >
    <div [innerHtml]="card.icon | safe : 'html'"></div>
    <div class="flex flex-col gap-2">
      <span class="text-neutral-700 text-base font-semibold flex">{{
        card.name
      }}</span>
      <span class="flex gap-2 text-color-neutralFour font-semibold text-sm">{{
        card.description
      }}</span>
    </div>
  </div>
  }
</div>
